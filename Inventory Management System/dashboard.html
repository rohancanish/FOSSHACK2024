<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Inventory Dashboard</h2>
        <a href="{{ url_for('add_item') }}" class="btn">Add Item</a>
        <ul>
            {% for item in items %}
                <li>
                    <span>{{ item.name }}</span>
                    <span>Quantity: {{ item.quantity }}</span>
                    <span>Price: ${{ item.price }}</span>
                    <a href="{{ url_for('update_item', item_id=item.id) }}" class="btn">Update</a>
                    <a href="{{ url_for('delete_item', item_id=item.id) }}" class="btn">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}" class="btn">Back</a>
    </div>
</body>
</html>
